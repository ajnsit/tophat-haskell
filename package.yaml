name:                tasks
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/timjs/tasks#readme
license:             BSD3
author:              Tim Steenvoorden
maintainer:          tim.steenvoorden@gmail.com
copyright:           BSD3
category:            Web
extra-source-files:
- README.md


dependencies:
  - base
  - protolude
  - QuickCheck
  - quickcheck-instances


default-extensions:
  # Lifting limitations:
  - EmptyDataDecls
  - EmptyCase
  - FlexibleContexts
  - FlexibleInstances
  - InstanceSigs
  - MultiParamTypeClasses

  # Syntactic conveniences:
  - LambdaCase
  - MultiWayIf
  - NamedFieldPuns
  - TupleSections
  # - NumericUnderscores

  # Deriving:
  - DeriveGeneric
  - DeriveFunctor
  - DeriveFoldable
  - DeriveTraversable
  - GeneralizedNewtypeDeriving
  # - StandaloneDeriving

  # Syntactic adjustments:
  - BangPatterns
  - KindSignatures
  - TypeOperators
  - MonadComprehensions
  - BinaryLiterals
  - NegativeLiterals
  # - NoStarIsType
  # - BlockArguments

  # Type annotations:
  - ScopedTypeVariables
  - TypeApplications
  - PartialTypeSignatures

  # Prelude and overloading:
  - NoImplicitPrelude
  - OverloadedStrings

  # Type extensions:
  - ConstraintKinds
  - RankNTypes

  # Intermediate syntactic adjustments:
  - DefaultSignatures
  - PatternSynonyms
  - PatternGuards
  # - ApplicativeDo

  # Intermediate type extensions:
  - FunctionalDependencies
  - GADTs
  # - ExistentialQuantification


ghc-options: -Wall -Wcompat -Wincomplete-record-updates -Wincomplete-uni-patterns -Wredundant-constraints


executables:
  tasks:
    source-dirs:      src
    main:             Main.hs
