name:                tophat
version:             0.1.0.0
#synopsis:
description:         Please see the README on GitHub at <https://github.com/timjs/tophat-haskell#readme>
github:              "timjs/tophat-haskell"
license:             BSD3
author:              Tim Steenvoorden
maintainer:          tim.steenvoorden@gmail.com
copyright:           BSD3
# category:            Web

extra-source-files:
- README.md

dependencies:
  - base-noprelude
  - relude
  - prettyprinter
  - mtl
  - text
  - containers

default-extensions:
  # Lifting limitations:
  - EmptyDataDecls
  - EmptyCase
  - FlexibleContexts
  - FlexibleInstances
  - InstanceSigs
  - MultiParamTypeClasses

  # Syntactic conveniences:
  - LambdaCase
  - MultiWayIf
  - NamedFieldPuns
  - TupleSections
  - NumericUnderscores

  # Deriving:
  - DeriveGeneric
  - DeriveFunctor
  - DeriveFoldable
  - DeriveTraversable
  # - GeneralizedNewtypeDeriving
  - DerivingVia
  # - StandaloneDeriving

  # Syntactic adjustments:
  - BangPatterns
  - KindSignatures
  - TypeOperators
  - MonadComprehensions
  - BinaryLiterals
  - NegativeLiterals
  - NoStarIsType
  - BlockArguments

  # Type annotations:
  - ScopedTypeVariables
  - TypeApplications
  - PartialTypeSignatures
  - NamedWildCards

  # Prelude and overloading:
  # - NoImplicitPrelude
  - OverloadedStrings
  - OverloadedLists

  # Type extensions:
  - ConstraintKinds
  - RankNTypes

  # Intermediate syntactic adjustments:
  - DefaultSignatures
  - PatternSynonyms
  - PatternGuards
  # - ApplicativeDo

  # Intermediate type extensions:
  - FunctionalDependencies
  - GADTs
  # - ExistentialQuantification
  - UndecidableInstances

  # Advanced type extensions:
  - DataKinds
  - PolyKinds
  - QuantifiedConstraints

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

executables:
  tophat:
    source-dirs:      src
    main:             Main.hs
